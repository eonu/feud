name: "tag"
on:
  push:
    branches:
      - master
jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: christophebedard/tag-version-commit@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          version_regex: 'release\(pkg\)\: (v[0-9]+\.[0-9]+\.[0-9]+[a-z0-9]*)'
