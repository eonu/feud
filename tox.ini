[tox]
isolated_build = True
envlist =
    {py311,py312}-lint
    {py311,py312}-tests.doctest
    {py311,py312}-tests.unit

[testenv:tests]
allowlist_externals = poetry
commands = poetry run invoke tests.install tests.doctest tests.unit

[testenv:tests.doctest]
allowlist_externals = poetry
commands = poetry run invoke tests.install tests.doctest

[testenv:tests.unit]
allowlist_externals = poetry
commands = poetry run invoke tests.install tests.unit

[testenv:docs]
allowlist_externals = poetry
commands = poetry run invoke docs.install docs.build {posargs}

[testenv:lint]
allowlist_externals = poetry
commands = poetry run invoke lint.install lint.check

[testenv:format]
allowlist_externals = poetry
commands = poetry run invoke lint.install lint.format
